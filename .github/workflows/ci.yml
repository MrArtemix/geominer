name: Ge O'Miner CI

on:
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Python Lint (matrix sur tous les services)
  # ============================================
  lint-python:
    name: Lint Python - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - backend/api-gateway
          - backend/minespotai-svc
          - backend/alertflow-svc
          - backend/aquaguard-svc
          - backend/goldtrack-svc
          - backend/legalvault-svc
          - backend/goldpath-svc
          - backend/pipeline-svc
          - backend/reporting-svc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Installer ruff et black
        run: pip install ruff black
      - name: Ruff check
        run: ruff check ${{ matrix.service }}/
      - name: Black check
        run: black --check ${{ matrix.service }}/

  # ============================================
  # TypeScript Lint
  # ============================================
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      - name: Installer dependances
        run: cd frontend/web && npm ci
      - name: ESLint
        run: cd frontend/web && npm run lint
      - name: TypeScript check
        run: cd frontend/web && npx tsc --noEmit

  # ============================================
  # Backend Tests (pytest + coverage)
  # ============================================
  test-backend:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint-python
    services:
      postgres:
        image: timescale/timescaledb-ha:pg16
        env:
          POSTGRES_USER: geominer
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: geominerdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Installer dependances
        run: |
          pip install -r backend/minespotai-svc/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      - name: Appliquer le schema
        run: |
          PGPASSWORD=test_password psql -h localhost -U geominer -d geominerdb_test -f scripts/schema.sql
      - name: Tests minespotai-svc avec couverture
        run: |
          cd backend/minespotai-svc
          python -m pytest src/tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-fail-under=60 || true
        env:
          DATABASE_URL: postgresql://geominer:test_password@localhost:5432/geominerdb_test
          REDIS_URL: redis://localhost:6379/0

  # ============================================
  # Frontend Tests (jest + coverage)
  # ============================================
  test-frontend:
    name: Frontend Tests (jest)
    runs-on: ubuntu-latest
    needs: lint-typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      - name: Installer dependances
        run: cd frontend/web && npm ci
      - name: Tests avec couverture
        run: cd frontend/web && npx jest --coverage --passWithNoTests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
          NEXT_PUBLIC_KEYCLOAK_REALM: geominer
          NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: geominer-web

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Audit Python
        run: |
          pip install pip-audit
          for req in backend/*/requirements.txt; do
            echo "Audit de $req"
            pip-audit -r "$req" || true
          done
      - name: Audit Node
        run: |
          cd frontend/web
          npm audit --production || true
