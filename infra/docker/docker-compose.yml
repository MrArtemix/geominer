version: "3.9"

services:
  # ============================================
  # PostgreSQL 16 + PostGIS 3.4
  # ============================================
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geominer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MULTIPLE_DATABASES: keycloak
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./init-multi-db.sh:/docker-entrypoint-initdb.d/00-init-multi-db.sh
    networks:
      - db-net
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis 7
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: geominer-redis
    restart: unless-stopped
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO (S3-compatible object storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: geominer-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: geominer-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set geominer http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing geominer/raw-satellite;
      mc mb --ignore-existing geominer/processed-data;
      mc mb --ignore-existing geominer/predictions;
      mc mb --ignore-existing geominer/evidence;
      mc mb --ignore-existing geominer/reports;
      mc anonymous set download geominer/reports;
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - backend-net

  # ============================================
  # Keycloak 24 (SSO / OIDC)
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: geominer-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HEALTH_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ../keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-net
      - db-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ============================================
  # Mosquitto MQTT Broker (IoT AquaGuard)
  # ============================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: geominer-mosquitto
    restart: unless-stopped
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9883}:9883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/password.txt:/mosquitto/config/password.txt
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - iot-net
      - backend-net
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ============================================
  # Prefect Server (Pipeline orchestration)
  # ============================================
  prefect-server:
    image: prefecthq/prefect:2-latest
    container_name: geominer-prefect
    restart: unless-stopped
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/geominerdb
    ports:
      - "${PREFECT_PORT:-4200}:4200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-net
      - db-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 15s
      timeout: 5s
      retries: 5

networks:
  backend-net:
    driver: bridge
  db-net:
    driver: bridge
  iot-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mosquitto_data:
  mosquitto_log:
