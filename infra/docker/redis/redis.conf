# =============================================================
# Ge O'Miner - Redis 7 Configuration
# =============================================================

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# RDB snapshots
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Logging
loglevel notice

# Streams configuration (for real-time events)
# streams: alerts:new, sites:updated, sensors:readings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 1000

# Security
protected-mode yes
# requirepass is set via command line
